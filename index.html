<!DOCTYPE html>
<html>
<head>
  <title>Gabriel Henrique</title>
  <link rel="shortcut icon" href="gh logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css.css">
  <script>
    window.onload = function() {
      const div1 = document.getElementById('div1');
      const div2 = document.getElementById('div2');
      const div3 = document.getElementById('div3');
      const div4 = document.getElementById('div4');
      const div5 = document.getElementById('div5');
      const div6 = document.getElementById('div6');
      const div7 = document.getElementById('div7');
      let iframe = document.querySelector('.chat-div iframe');

      let botaoClicado = null;

      function atualizarCores(elementoClicado) {
        div1.style.backgroundColor = "white";
        div2.style.backgroundColor = "white";
        div3.style.backgroundColor = "white";
        div4.style.backgroundColor = "white";
        div5.style.backgroundColor = "white";
        div6.style.backgroundColor = "white";
        div7.style.backgroundColor = "white";

        elementoClicado.style.backgroundColor = "#F0F0F0";

        botaoClicado = elementoClicado;
      }

      div1.addEventListener('click', function() {
        atualizarCores(div1);
        iframe.src = 'teste1.html';
      });

      div2.addEventListener('click', function() {
        atualizarCores(div2);
        iframe.src = 'teste2.html';
      });

      div3.addEventListener('click', function() {
        atualizarCores(div3);
        iframe.src = 'teste3.html';
      });

      div4.addEventListener('click', function() {
        atualizarCores(div4);
        iframe.src = 'teste4.html';
      });

      div5.addEventListener('click', function() {
        atualizarCores(div5);
        iframe.src = 'teste5.html';
      });

      div6.addEventListener('click', function() {
        atualizarCores(div6);
        iframe.src = 'teste6.html';
      });

      div7.addEventListener('click', function() {
        atualizarCores(div7);
        iframe.src = 'teste7.html';
      });

      div1.addEventListener('mouseover', function() {
        if (botaoClicado !== div1) {
          div1.style.backgroundColor = "#F0F0F0";
        }
      });

      div2.addEventListener('mouseover', function() {
        if (botaoClicado !== div2) {
          div2.style.backgroundColor = "#F0F0F0";
        }
      });

      div3.addEventListener('mouseover', function() {
        if (botaoClicado !== div3) {
          div3.style.backgroundColor = "#F0F0F0";
        }
      });

      div4.addEventListener('mouseover', function() {
        if (botaoClicado !== div4) {
          div4.style.backgroundColor = "#F0F0F0";
        }
      });

      div5.addEventListener('mouseover', function() {
        if (botaoClicado !== div5) {
          div5.style.backgroundColor = "#F0F0F0";
        }
      });

      div6.addEventListener('mouseover', function() {
        if (botaoClicado !== div6) {
          div6.style.backgroundColor = "#F0F0F0";
        }
      });

      div7.addEventListener('mouseover', function() {
        if (botaoClicado !== div7) {
          div7.style.backgroundColor = "#F0F0F0";
        }
      });

      div1.addEventListener('mouseout', function() {
        if (botaoClicado !== div1) {
          div1.style.backgroundColor = "white";
        }
      });

      div2.addEventListener('mouseout', function() {
        if (botaoClicado !== div2) {
          div2.style.backgroundColor = "white";
        }
      });

      div3.addEventListener('mouseout', function() {
        if (botaoClicado !== div3) {
          div3.style.backgroundColor = "white";
        }
      });

      div4.addEventListener('mouseout', function() {
        if (botaoClicado !== div4) {
          div4.style.backgroundColor = "white";
        }
      });

      div5.addEventListener('mouseout', function() {
        if (botaoClicado !== div5) {
          div5.style.backgroundColor = "white";
        }
      });

      div6.addEventListener('mouseout', function() {
        if (botaoClicado !== div6) {
          div6.style.backgroundColor = "white";
        }
      });

      div7.addEventListener('mouseout', function() {
        if (botaoClicado !== div7) {
          div7.style.backgroundColor = "white";
        }
      });
    }
  </script>
